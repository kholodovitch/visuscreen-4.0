<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<style type="text/css">
		html
		{
			background-color: #000000;
		}

		body
		{
			margin-top: 0px;
			margin-bottom: 0px;
			margin-left: 0px;
			margin-right: 0px;
			padding: 0;
			overflow: hidden;
		}

		video, #scene0
		{
			left: 0px;
			top: 0px;
			width: 1920px;
			height: 1080px;
			position: absolute;
		}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script>
		function sleep(millis, callback) {
			setTimeout(function ()
			{ callback(); }
			, millis);
		}


		$(document).ready(function () {
			scene1.addEventListener("ended", function (event) {
				foobar_cont();
			}, false);

			function foobar_cont() {
				try {
					scene1.currentTime = 0;
				}
				catch (err) {
				}
				scene1.play();
			}

			sleep(1000, foobar_cont);
		});
	</script>
</head>
<body>
	<video id="scene1" poster="SnackRotair_01_AT_03.jpg" autoplay>
		<source src="SnackRotair_01_AT_03.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
</body>
</html>
